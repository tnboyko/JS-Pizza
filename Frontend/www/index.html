<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

</head>
<body>


<div class="navbar navbar-fixed-top top-panel">
    <div class="logo">
        <a href="index.html">
            <div class="logo-title">Pizza</div>
            <div class="logo-title-kma">KMA</div>
        </a>
    </div>

    <div class="top-panel-top-row">
        <div class="main-top-panel-top-row">
            <div class="main-top-panel-content phone visible-xs-inline-block visible-sm-inline-block visible-lg-inline-block visible-md-inline-block">
                <span>(044) 234 56 78</span>
            </div>
            <div class="main-top-panel-content workdays visible-lg-inline-block visible-md-inline-block">
                <span>24 години / 7 днів на тиждень</span>
            </div>
            <div class="main-top-panel-content delivery visible-lg-inline-block">
                <span>Безкоштовна доставка піци</span>
            </div>
            <div type="button" class="btn btn-warning sign-in-button">
                <span>Ввійти</span>
            </div>
        </div>
    </div>
    <div class="top-panel-bottom-row">
            <span class="pizza-page">
                <a href="index.html">Піца</a>
            </span>
    </div>
</div>

<div class="main-container  container-fluid">
    <div class="row">
        <div class="main-menu">
            <div class="page-title">
                <h2>
                    <span class="food-name-title">Усі піци</span>
                    <span class="badge orange pizza-count">8</span>
                </h2>
            </div>
            <div class="pizza-filters">
                <ul class="nav nav-pills all-pizza-type">
                    <li role="presentation" class="active pizza-filter-button" id="filter-button-all-pizza">
                        <a href="#">Усі</a>
                    </li>
                    <li role="presentation" class="pizza-filter-button"  id="filter-button-meat">
                        <a href="#" >Мясні</a>
                    </li>
                    <li role="presentation" class="pizza-filter-button" id="filter-button-pineapples">
                        <a href="#">З ананасами</a>
                    </li>
                    <li role="presentation" class="pizza-filter-button" id="filter-button-mushrooms">
                        <a href="#">З грибами</a>
                    </li>
                    <li role="presentation" class="pizza-filter-button" id="filter-button-ocean">
                        <a href="#">З морепродуктами</a>
                    </li>
                    <li role="presentation" class="pizza-filter-button" id="filter-button-tomato">
                        <a href="#">Вега</a>
                    </li>
                </ul>
            </div>
            <div class="row" id="pizza_list">
        </div>

<div id="cart"></div>

    <div class="order-panel">
        <div class="orders-head">
                    <span class="orders-head-title">
                        Замовлення
                        <span class="badge orange orders-counter">0</span>
                    </span>
            <span class="clear-orders-list">Очистити замовлення</span>
        </div>

        <div class="orders-list"></div>

        <div class="orders-sum">
            <span class="sum-title">Сума замовлення</span>
            <span class="sum-total">0</span>
            <div class="order-button-buy">
                <button type="button" class="btn btn-warning btn-lg btn-block button-order">Замовити</button>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div class="discount">
    <div class="discount-title">
        <span>ЦЬОГО ТИЖНЯ НА ВСЕ</span>
    </div>
    <div class="discount-text">-20%</div>
</div>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script type="text/javascript"  src="assets/js/main.js"> </script>
</body>
</html>
